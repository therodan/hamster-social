<div class="float-right">
    <button class="btn btn-link" type="button" (click)="logout()">Logout</button>
</div>
<div class="home">
    <form [formGroup]="createPostForm">
        <label>What would you like to say?</label>
        <textarea class="form-control" formControlName="content"></textarea>
        <button class="btn btn-primary btn-block" type="button" (click)="createPost()">Submit</button>
    </form>
    <div class="cards">
        <div *ngFor="let post of postsInReverse" class="card">
            <div class="card-body">
                <p class="card-text">{{ post.content }}</p>
            </div>
            <button class="btn" (click)="toggleLikePost(post)" [ngClass]="{ 'btn-info': post.likes.indexOf(userId) === -1, 'btn-success': post.likes.indexOf(userId) !== -1 }">
                <span *ngIf="post.likes.indexOf(userId) === -1">Like</span>
                <span *ngIf="post.likes.indexOf(userId) !== -1">Unlike</span>
            </button>
        </div>
    </div>
</div>
