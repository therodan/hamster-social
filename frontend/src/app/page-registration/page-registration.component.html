<div class="body">
    <form class="form-register" [formGroup]="registrationForm">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <label for="name" class="sr-only">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Name" formControlName="name" />
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Email address" formControlName="email" />
        <label for="password1" class="sr-only">Password</label>
        <input type="password" id="password1" class="form-control" placeholder="Password" formControlName="password1" />
        <label for="password2" class="sr-only">Confirm Password</label>
        <input type="password" id="password2" class="form-control" placeholder="Confirm Password" formControlName="password2" />
        <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
        <button class="btn btn-lg btn-primary btn-block" type="button" (click)="register()" [disabled]="registrationForm.invalid">Register</button>
        <p class="text-center"><a [routerLink]="['/login']">Login</a></p>
    </form>
</div>
